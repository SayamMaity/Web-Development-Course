<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">


        <div>
            <label for="nam">Name: </label>
            <input type="text" name="myName" id="name">
        </div><br>


        <div>
            <label for="rol">Role:</label>
            <input type="text" name="my Role" id="roler">
        </div><br>


        <div>
            <label for="email">Email:</label>
            <input type="email" name="my Email" id="email">
        </div><br>


        <div>
            <label for="dater">Date :</label>
            <input type="date" name="Mydate" id="dater">
        </div><br>


        <div>
            <label for="num">Bonus :</label>
            <input type="number" name="Mynumber" id="num">
        </div><br>

        <div>
            <label for="eligible">are u eligible ?:</label>
            <input type="checkbox" name="my Bonus" id="eligible" checked>
        </div><br>

        <div>
            <label for="gen">Gender :</label>
            Male <input type="radio" name="My Gender" id="gen"> Female <input type="radio" name="My Gender" id="gen">
            other:
            <input type="radio" name="My Gender" id="gen">
        </div><br>

        <div>
            <label for="text">Write about urself:</label>
            <br> <textarea name="Mytext" cols="30" rows="10" id="text"></textarea>
        </div><br>

        <div>
            <label for="cr">Car</label>
            <select name="mycar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div><br>


        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">

        </div>


    </form>
</body>

</html>
