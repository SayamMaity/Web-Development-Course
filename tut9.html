<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;"> this is a paragraph</p> <p style="border: 2px solid rgb(0, 183, 255);">style this is also a paragraph</p><!--this is a block element where it takes the whole width so the nxt also line also come after 1 line-->


    <a style="border: 2px solid red;"> this is a paragraph</a> <a style="border: 2px solid rgb(0, 183, 255);">style this is also a paragraph</a>

    <ol type="1" style="border: 2px solid red;">
        <li style="border: 2px solid yellow;">Another one</li>
        <li style="border: 2px solid gold;">Another two</li>
        <li style="border: 2px solid gray">another three</li>
        <li style="border: 2px solid turquoise">Another four</li>

    </ol>

    <ul type="1" style="border: 2px solid blueviolet;">
        <li style="border: 2px solid yellow;">Another one</li>
        <li style="border: 2px solid gold;">Another two</li>
        <li style="border: 2px solid gray">another three</li>
        <li style="border: 2px solid turquoise">Another four</li>

    </ul>

    <img style="border: 2px solid hotpink;"src="https://uploads-ssl.webflow.com/5b105a0c66f2f636c7884a17/64063dbcad97bd421b437096_chatgpt.jpg" alt="bole baba chatgpt ki jai">


    <span style="border: 2px solid rgb(0, 183, 255);">this is a span</span> <span style="border: 2px solid red;">this is also a span</span><!--this is a inline where it takes only 1 line so the other line can come after that-->
</body>
</html>
