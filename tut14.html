<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css selectors</title>
    <style>
        
        /* Element selector */
        p{
            border: 2px solid red;
        }

        /* id selector */
        #firstPara{
            color: rgb(255, 124, 9);
        }
        /* .redelemnt{
            color: red;
        } */

        /* class selector */
        .bgBlue{
            color: yellow;
            background-color: blue;
        }
        /* cclass selector*/
        footer,span{
            background-color: pink;
        }

    </style>
</head>

<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstarate css selectors</p>
    <p id="secondPara" class="redelemnt bgBlue">This is another simple paragraph to demonstarate css selectors</p>

    <div>
        <p>This is yet another simple paragraph to demonstarate css selectors</p>

        <span>This is span</span>
    </div>

    <footer>This is footer</footer>

</body>

</html>
