<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>

    <div class="container">
        <p>this is another paragraph</p>
    </div>

    <div class="container">
        <p>this is also another &nbsp; &nbsp;paragraph</p><!-- &nbsp; is for space-->
        <p>paragraph is wriiten like this &lt;p&gt;</p><!--&lt; for < and &gt; for >-->
        <p>pound is written like this &pound;</p>
        <p>copyright is written like this &copy;</p>
        <p>Another is written like this &rAarr;</p>
        <p>Another is written like this &frac14;</p>
        <p>Empty is written like this &#8203;</p>
    </div>
</body>
</html>
