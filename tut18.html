<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color in css</title>

    <style>
        #firstpara {
            color: blueviolet;/*color by name*/
        }

        #secondpara {
            color: rgb(255, 162, 0);/*color by rgb value*/
        }

        #thirdpara {
            color: #19e6df;
            background-color: #14001e;/*color by hex value*/
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstpara">this is a paragraph fromfirst box</p>

    <h2>This is my first box</h2>
    <p id="secondpara">this is a paragraph fromfirst box</p>

    <h2>This is my first box</h2>
    <p id="thirdpara">this is a paragraph fromfirst box</p>
</body>

</html>
